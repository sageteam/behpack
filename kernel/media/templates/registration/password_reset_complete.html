	<link rel="stylesheet" type="text/css" href="{% static 'vendor/contact-form/vendor/select2/select2.min.css' %}">

    <div class="wrap-contact100" style="direction: rtl;">
        رمز عبور شما با موفقیت تغییر یافت، لطفا به صفحه <a href="{% url 'accounts:signin' %}"> لاگین </a> بروید تا بتوانید مجددا به داشبورد خود وارد شوید.

        <div class="contact100-more">
            با سازمان ما تماس بگیرید

        </div>
    </div>
</div>



<div id="dropDownSelect1"></div>
